<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>CultureHQ.com - A Better Workplace Community</title>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="assets/css/chq.css">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.heading }}</h1>
      {% if page.subheading %}
        <h2 class="project-tagline">{{ page.subheading }}</h2>
      {% endif %}
    </header>
    <main class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
